<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Simple Task Tracker</title>
    <meta name="description" content="A clean, fast task tracker with instant search and keyboard shortcuts">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <!-- Header with Search -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">TaskFlow</h1>
                <div class="search-container">
                    <input
                        type="search"
                        id="searchInput"
                        class="search-input"
                        placeholder="Search tasks..."
                        autocomplete="off"
                    >
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="theme-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span id="totalTasks">0</span> tasks
                </div>
                <div class="stat-item">
                    <span id="activeTasks">0</span> active
                </div>
                <div class="stat-item">
                    <span id="completedTasks">0</span> completed
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Add Task Input -->
            <div class="add-task-container">
                <input
                    type="text"
                    id="newTaskInput"
                    class="new-task-input"
                    placeholder="Add a new task... (Press Enter)"
                    autocomplete="off"
                >
            </div>

            <!-- Main Layout: Task List + Detail Panel -->
            <div class="app-layout">
                <!-- Task List (Left Side) -->
                <div class="task-list-container">
                    <div id="taskList" class="task-list">
                        <!-- Tasks will be rendered here -->
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                        </svg>
                        <h2>No tasks yet</h2>
                        <p>Add your first task above to get started</p>
                    </div>
                </div>

                <!-- Detail Panel (Right Side) -->
                <div id="detailPanel" class="detail-panel" style="display: none;">
                    <div class="detail-header">
                        <button id="closeDetail" class="close-detail-btn" aria-label="Close details">Ã—</button>
                    </div>

                    <div class="detail-content">
                        <!-- Task Title -->
                        <div class="detail-task">
                            <input type="checkbox" id="detailCheckbox" class="task-checkbox">
                            <div id="detailTaskText" class="detail-task-text" contenteditable="true"></div>
                        </div>

                        <!-- Subtasks Section -->
                        <div class="detail-subtasks">
                            <h3 class="subtasks-heading">Subtasks</h3>

                            <!-- Add Subtask Input -->
                            <div class="add-subtask-container">
                                <input
                                    type="text"
                                    id="newSubtaskInput"
                                    class="new-subtask-input"
                                    placeholder="Add a subtask... (Press Enter)"
                                    autocomplete="off"
                                >
                            </div>

                            <!-- Subtask List -->
                            <div id="subtaskList" class="subtask-list">
                                <!-- Subtasks will be rendered here -->
                            </div>

                            <!-- Empty Subtask State -->
                            <div id="emptySubtaskState" class="empty-subtask-state">
                                <p>No subtasks yet. Add one above!</p>
                            </div>
                        </div>

                        <!-- Delete Task Button -->
                        <button id="deleteTaskBtn" class="delete-task-btn">
                            Delete Task
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <button id="clearCompletedBtn" class="btn btn-outline">
                    Clear Completed Tasks
                </button>
                <button id="exportBtn" class="btn btn-outline">
                    Export as JSON
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Press <kbd>?</kbd> for keyboard shortcuts |
                Made with TaskFlow |
                &copy; <span id="currentYear">2025</span>
            </p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span class="toast-message"></span>
    </div>

    <!-- Scripts -->
    <script src="js/task-processor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
